apiVersion: v1
kind: ServiceAccount
metadata:
  name: cartographer-controller
  namespace: zhiyong

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cartographer-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cartographer-controller-admin
subjects:
  - kind: ServiceAccount
    name: cartographer-controller
    namespace: zhiyong
---   
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartographer-controller
  namespace: zhiyong
  labels:
    app.kubernetes.io/name: cartographer-controller
    app.kubernetes.io/version: v0.0.0-dev
    app.kubernetes.io/component: cartographer
spec:
  selector:
    matchLabels:
      app: cartographer-controller
  replicas: 1
  template:
    metadata:
      labels:
        app: cartographer-controller
    spec:
      serviceAccount: cartographer-controller
      containers:
        - name: cartographer-controller
          image: showpune/cartographer:latest
          env:
            - name: CARTOGRAPHER_WORK_NAMESPCE
              value: zhiyong
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - all
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi